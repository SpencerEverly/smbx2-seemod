# Sheet Information
[main]
image='textplus/font/9.png'
rows=8
cols=16
ascent=6
descent=0
spacing=1

# Default Glyph Properties
[glyphdefaults]
baseline=-1

# Glyph Map (optional concise way to indicate the row/column of characters for simple cases)
[glyphmap]
row1='!"#$%&'()*+,-./0'
row2='123456789:;<=>?@'
row3='ABCDEFGHIJKLMNOP'
row4='QRSTUVWXYZ[\]^_`'
row5='abcdefghijklmnop'
row6='qrstuvwxyz{|}~ '

[.]
baseline=0

[,]
baseline=0

[g]
baseline=1

[j]
baseline=0

[p]
baseline=1

[q]
baseline=1

[y]
baseline=1