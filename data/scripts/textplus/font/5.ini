# Sheet Information
[main]
image='textplus/font/5.png'
rows=8
cols=16
ascent=7
descent=1

# Default Glyph Properties
[glyphdefaults]
baseline=1

# Glyph Map (optional concise way to indicate the row/column of characters for simple cases)
[glyphmap]
row1='!"#$%&'()*+,-./0'
row2='123456789:;<=>?@'
row3='ABCDEFGHIJKLMNOP'
row4='QRSTUVWXYZ[\]^_`'
row5='abcdefghijklmnop'
row6='qrstuvwxyz{|}~ '

[.]
baseline=2

[,]
baseline=2

[g]
baseline=2

[p]
baseline=2

[q]
baseline=2

[y]
baseline=2