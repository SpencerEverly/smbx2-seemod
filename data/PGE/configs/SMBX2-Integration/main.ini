[main]
config_name = "SMBX2"
config_desc = "Direct integration with SMBX2"
enable-version-notify = true
pge-editor-version="0.3.1.14"
pge-engine-version="0.3.0.1-alpha"
api-version=42
home-page = "http://codehaus.moe"
; A compatibility key
config-pack-id = "SMBX2"
; A name of the game, show in the incompatibility warning message
target-engine-name = "Super Mario Bros. X2"

local-script-name-lvl="luna.lua"
common-script-name-lvl="luna.lua"
local-script-name-wld="map.lua"
common-script-name-wld="map.lua"

;find data relative application dir instead relative to config dir
application-dir = 1

;;;;;;;; PUT PATH TO SMBX HERE ;;;;;;;;;;
application-path = ..

; Default runtime engine
default-engine-type = "lunatester"
; Hide all non-default engines from the Test menu
hide-non-default-engines = true

;;;;;;; name of target SMBX.exe ;;;;;;;;;
smbx-exe-name = "smbx.exe"


;;;;;;;; PUT PATH TO SMBX HERE ;;;;;;;;;;
worlds = "worlds"	;Worlds folder
music = "music"		;Music folder
sound = "sound"		;Sound folder
graphics-level = "graphics" ;Level graphics folder
graphics-worldmap = "graphics" ;Worldmap graphics folder
graphics-characters = "graphics" ;Playable character graphics folder
graphics-common = "commonGFX"

;Custom data path [reserved]
custom-data = "data-custom"

; This option will disable using of non-SMBX features for created games with this config.
; Saved files compatible with SMBX 1.3
; If you set this option to 0, you can read SMBX files, but you will lose data on try to save in SMBX format
; and will get bugs in render, if you will try saved file in SMBX
smbx-compatible = 1

[graphics]
default-grid = 32		;You can define any grid size for your game

[gui]
editor-splash = "commonGFX/editor_splash.png"
animations = 1
default-theme="SMBX2 Default"

[splash-animation-1]
image = "commonGFX/coin.png"
frames = 4
speed = 78
x = 345
y = 216

[file-formats]
level = "pgex" ; possible values: smbx64, smbx38a, pgex
world = "smbx64"

[editor-defaults]
enable-first-launch-greeting = false
enable-tip-of-the-day = false

[widgets-default-visibility]
lvl-itembox = false
lvl-itembox-enforce-default = true
wld-itembox = false
wld-itembox-enforce-default = true
tilesets-box = true
tilesets-box-enforce-default = true

[widgets-default-state]
; Set the docking state:              *-dock = floating / docked-left / docked-right / docked-bottom
; set the X position, if floating:    *-x = 0 ;to don't change, >0 to set relative to left side, <0 to set relative to right side
; set the Y position, if floating:    *-y = 0 ;to don't change, >0 to set relative to top side, <0 to set relative to bottom side
; set the width:                      *-width = -1 ;to don't change or >0 the specific value
; set the height:                     *-height = -1 ;to don't change or >0 the specific value
level-item-browser-dock = docked-left
;level-warps-box-dock = floating
;level-item-properties-dock = floating
;level-search-box-dock = floating
;level-classic-events-box-dock = floating
;level-layers-box-dock = floating
;level-section-properties-dock = floating

;world-item-browser-dock = docked-left
;world-music-boxes-dock = docked-left
;world-item-properties-dock = floating
;world-settings-box-dock = floating
;world-search-box-dock = floating

;bookmarks-box-dock = floating
;debugger-box-dock = floating
;variables-box-dock = floating
tilesets-item-box-dock = docked-left
tilesets-item-box-width = 400

[supported-features]
level-section-vertical-wrap = active
level-section-21-plus = hidden
level-phys-ez-new-types = hidden
level-bgo-z-layer = hidden
level-bgo-z-position = active
level-bgo-smbx64-sp = hidden
level-warp-two-way = active
level-warp-portal = active
level-warp-bomb-exit = hidden
level-warp-allow-special-state-only = hidden
level-warp-hide-interlevel-scene = hidden
level-warp-allow-interlevel-npc = hidden
level-warp-hide-stars = hidden
level-warp-needed-stars-message = hidden
level-warp-on-enter-event = hidden
level-warp-cannon-exit = hidden
