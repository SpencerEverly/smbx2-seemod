<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Super Mario Bros. X</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<script type="text/javascript" src="example.js"></script>
		<link rel="stylesheet" href="example.css" />
	</head>
	<body>
		<h1>My Episode!</h1>
		<p><img src="megan.png" alt="Images can have alt text." /></p>
		<p>Build your own launcher page with HTML and CSS.</p>
		<div class="_stars"></div>
		<p>Include information about your episode that is filled automatically.</p>
		<p><a href="https://www.youtube.com/watch?v=x74q_-_jm5g">You can use web links to click through to your website, youtube videos, or something else.</a></p>
		<p>You can embedd gifs or videos, and even use HTML5 audio playback.</p>
		<div><img src="example.gif" alt="An example of a gif" /></div>
		<div>
			<audio autoplay="autoplay" loop="loop">
				<source src="example.ogg" type="audio/mpeg">
			</audio>
		</div>		
		<div>
			<input type="button" value="JavaScript Demo Button" id="javascriptTest" />
		</div>
	</body>
</html>
